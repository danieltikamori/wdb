<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="css-inheritance.css">
</head>

<body>
    <h1>Child inherit from parent if not specified</h1>
    <p>Some elements doesn't inherit from parent by default. Like button, border and input.</p>
    <p>Must be specified, using "inherit" like:</p>
    <p>button, input{ color: inherit;}</p>
    <form action="inherit">
        <label for="inherit">This color</label>
        <input type="text" name="inherit" id="inherit" placeholder="Fill to see the color">
        <button>And this color</button>
    </form>
</body>

</html>
