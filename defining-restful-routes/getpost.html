<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post Requests</title>
  </head>
  <body>
    <h1>Get and Post Requests</h1>
    <h2>GET method</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <input type="text" name="meat" placeholder="Product" />
      <input type="number" name="qty" placeholder="Quantity" />
      <input type="submit" value="post" />
    </form>
    <h2>POST method</h2>
    <form action="http://localhost:3000/tacos" method="post">
      <input type="text" name="meat" placeholder="Product" />
      <input type="number" name="qty" placeholder="Quantity" />
      <input type="submit" value="post" />
    </form>
  </body>
</html>
